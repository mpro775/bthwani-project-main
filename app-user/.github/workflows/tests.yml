name: ğŸ§ª Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸš€ Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“² Install dependencies
      run: npm ci

    - name: ğŸ” Type checking
      run: npm run typecheck

    - name: ğŸ§¹ Linting
      run: npm run lint

    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ğŸ“ˆ Coverage Comment
      uses: romeovs/lcov-reporter-action@v0.3.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        lcov-file: ./coverage/lcov.info
        delete-old-comments: true
      if: github.event_name == 'pull_request'

  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“² Install dependencies
      run: npm ci

    # E2E tests placeholder
    - name: ğŸ­ Run E2E tests (placeholder)
      run: echo "E2E tests will be implemented here"

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“² Install dependencies
      run: npm ci

    - name: ğŸ” Security audit
      run: npm audit --audit-level moderate

    - name: ğŸ”’ License check
      run: npx license-checker --summary

  performance:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: ğŸ“² Install dependencies
      run: npm ci

    - name: âš¡ Run performance tests
      run: npm test -- --testPathPattern="performance"

  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [test, security, performance]
    if: always()

    steps:
    - name: ğŸ“¢ Notify on success
      if: needs.test.result == 'success'
      run: echo "âœ… All tests passed!"

    - name: ğŸ“¢ Notify on failure  
      if: needs.test.result == 'failure'
      run: echo "âŒ Tests failed!"
