name: ğŸ§ª Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests with coverage
      run: npm test -- --coverage --watchAll=false --passWithNoTests
      
    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“ˆ Generate coverage report
      run: |
        echo "ğŸ“Š Coverage Summary:"
        npm test -- --coverage --watchAll=false --passWithNoTests --coverageReporters=text-summary
        
    - name: ğŸ¯ Check coverage thresholds
      run: |
        npm test -- --coverage --watchAll=false --passWithNoTests --coverageReporters=text-summary | grep -E "(Statements|Branches|Functions|Lines)"
        
  quality:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run linting
      run: npm run lint --if-present
      
    - name: ğŸ“ Check formatting
      run: npm run format:check --if-present
      
    - name: ğŸš€ Build check
      run: npm run build --if-present
      
  security:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”’ Run security audit
      run: npm audit --audit-level=moderate
      
    - name: ğŸ›¡ï¸ Check for known vulnerabilities
      run: npm audit --audit-level=high
      
  notification:
    runs-on: ubuntu-latest
    needs: [test, quality, security]
    if: always()
    
    steps:
    - name: ğŸ“§ Notify on failure
      if: failure()
      run: |
        echo "âŒ Tests failed! Check the logs for details."
        
    - name: ğŸ‰ Notify on success
      if: success()
      run: |
        echo "âœ… All checks passed successfully!"
        
    - name: ğŸ“Š Coverage status
      if: always()
      run: |
        echo "ğŸ“ˆ Current coverage status:"
        echo "Target: 70%"
        echo "Current: 18.11%"
        echo "Status: Needs improvement"
